<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-app="GithubListApp" ng-controller="GithubUserController as vm">
    <section class="container">
      <h1>Github User's Angular List</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label class="col" for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="vm.newPerson.firstName" placeholder="First Name"/>
          <label for="git_username">Github Username</label>
          <input type="text" name="git_username" class="form-control" ng-model="vm.newPerson.githubUsername" placeholder="Github Username"/>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="vm.newPerson.lastName" placeholder="First Name"/>
          <label for="shoutout">Shout Out</label>  
          <input type="text" name="shoutout" class="form-control" ng-model="vm.newPerson.shoutout" placeholder="Shoutout"/>
          <button ng-click = "vm.createPerson()" type="button" class="btn btn-primary">Submit</button>
        </div>
        <!-- What other fields do we need to ask for in order to get the information we need? -->
      </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="person in vm.people"> <!-- What needs to be repeated? -->
          <!-- TODO: Create a list item for everyone in the array -->
          {{person.firstName}} {{person.lastName}} - {{person.shoutout}}<!-- include the other parameters for the person -->
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
